<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
	<title>Spring Boot SockJS Binance</title>
	<link rel="stylesheet" href="/css/main.css" />
	<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js"></script>
	<script	src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
</head>
<body style="background-position: center; background-repeat: no-repeat; background-size: cover;">

<table width="800" align="center">

<tr>
	<td colspan="3" align="center">
		<b>Dynamic Update using Websockets SockJS</b>
	</td>
</tr>

<tr bgcolor="#dddddd">
	<td width="200"><b>Sender</b></td>
	<td width="100"><b>Type</b></td>
	<td width="500"><b>Content</b></td>
</tr>

<tr height="90">
	<td id="msgTime" valign="top"></td>
	<td id="msgType" valign="top"></td>
	<td id="msgContent" valign="top"></td>
</tr>

<tr>
	<td id="msgStatus" colspan="3">Connecting....</td> 
</tr>
</table>


<script src="/js/main.js"></script>
	
</body>
</html>
